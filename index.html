<!DOCTYPE html>
<html>
<head>
<title>Grade Calculator</title>
</head>
<body>

  <label for="exam1score">Exam 1 Score:</label>
  <input type="range" id="exam1score" name="exam1score" min="0" max="100" value="0">
  <span id="exam1scoreValue">0</span>
  <br><br>
  <label for="exam2score">Exam 2 Score:</label>
  <input type="range" id="exam2score" name="exam2score" min="0" max="100" value="0">
  <span id="exam2scoreValue">0</span>
  <br><br>
  <label for="exam3score">Exam 3 Score:</label>
  <input type="range" id="exam3score" name="exam3score" min="0" max="100" value="0">
  <span id="exam3scoreValue">0</span>
  <br><br> 

  Grade: <div id="gradedisp"></div>
  <!--
  <button onclick="calculateGrade()">Calculate Grade</button>
  <br><br>-->
  <hr></hr>
  Ignore below
  
  <p>Grade: <span id="grade"></span></p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
	<p>
    Grade: <div id="sum"></div>
  <script>
    const exam1scoreSlider = document.getElementById("exam1score");
    const exam1scoreValueSpan = document.getElementById("exam1scoreValue");
    const exam2scoreSlider = document.getElementById("exam2score");
    const exam2scoreValueSpan = document.getElementById("exam2scoreValue");
    const exam3scoreSlider = document.getElementById("exam3score");
    const exam3scoreValueSpan = document.getElementById("exam3scoreValue");
    const gradeDisplay = document.getElementById('gradedisp');

    exam1scoreSlider.addEventListener("input", calculateGrade);
    exam2scoreSlider.addEventListener("input", calculateGrade);
    exam3scoreSlider.addEventListener("input", calculateGrade);
    
    function calculateGrade() {
      let exam1score = parseInt(document.getElementById("exam1score").value);
      let exam2score = parseInt(document.getElementById("exam2score").value);
      let exam3score = parseInt(document.getElementById("exam3score").value);
      let summ = exam1score + exam2score + exam3score;
      let total = 300;
      
      let percentage = (summ / total) * 100;
      //let percentage = (exam1score / total) * 100;
      let letterGrade;

      if (percentage >= 90) {
        letterGrade = "A";
      } else if (percentage >= 80) {
        letterGrade = "B";
      } else if (percentage >= 70) {
        letterGrade = "C";
      } else if (percentage >= 60) {
        letterGrade = "D";
      } else {
        letterGrade = "F";
      }

      exam1scoreValueSpan.textContent = exam1scoreSlider.value;
      exam2scoreValueSpan.textContent = exam2scoreSlider.value;
      exam3scoreValueSpan.textContent = exam3scoreSlider.value;
      document.getElementById("gradedisp").textContent = letterGrade;
      gradeDisplay.textContent = letterGrade;
    }
  
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const sumDisplay = document.getElementById('sum');

    num1.addEventListener('input', calculateSum);
    num2.addEventListener('input', calculateSum);

    function calculateSum() {
      const value1 = parseFloat(num1.value) || 0;
      const value2 = parseFloat(num2.value) || 0;
      sumDisplay.textContent = value1 + value2;
    }
  </script>
  

</body>
</html>
